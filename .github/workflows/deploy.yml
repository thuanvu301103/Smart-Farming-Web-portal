name: CI

on:
  push:
    branches: [main]

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Install MongoDB Tools
        run: |
          wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-database-tools

      - name: Overwrite 'users' collection
        run: |
          mongoimport --uri="mongodb://mongo:xjPIhNcTnEwHwZBRMocGQRaLbhZEeNRs@caboose.proxy.rlwy.net:44534/smart-farm" --authenticationMechanism=SCRAM-SHA-1 --collection=users --jsonArray --drop --file=./sample_database/smart-farm.users.json --verbose
        env:
          MONGO_PUBLIC_URL: ${{ secrets.MONGO_PUBLIC_URL }}

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nestjs-app:latest ./be-server

      - name: Push image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nestjs-app:latest